<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Refrigerator Expiry Date</title>
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script defer src="./items.js"></script>
  <script defer src="./groceries.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">
        RED
      </div>
      <div>
        <a href="./index.html" id="menu-a-home"><span class="material-icons-outlined">home</span></a>
      </div>
      <div>
        <a href="./groceries.html" class="active" id="menu-a-groceries"><span class="material-icons-outlined">fact_check</span></a>
      </div>
      <div class="menu-items">
        <a href="./items.html" id="menu-a-items"><span class="material-icons">list</span></a>
        <div><span id="menu-items-couter">1</span></div>
      </div>
    </header>
    <div class="contents">
      <article>
        <form class="form-inputs" onsubmit="groceriesCreate(); return false;">
          <input type="text" name="grocery-name">
          <button class="button-create"><span class="material-icons">edit</span></button>
        </form>
        <div class="div-table">
          <table>
            <thead>
              <tr>
                <th>Move</th>
                <th>
                  <span class="title-names">
                    Name
                    <span class="material-icons" id="name-asc"><a href="?orderName=name&orderType=asc">arrow_drop_up</a></span>
                    <span class="material-icons" id="name-desc"><a href="?orderName=name&orderType=desc">arrow_drop_down</a></span>
                  </span>
                </th>
                <th>
                  <span class="title-names">
                    Enter
                    <span class="material-icons" id="enter-asc"><a href="?orderName=enter&orderType=asc">arrow_drop_up</a></span>
                    <span class="material-icons" id="enter-desc"><a href="?orderName=enter&orderType=desc">arrow_drop_down</a></span>
                  </span>
                </th>
                <th>
                  <span class="title-names">
                    Expire
                    <span class="material-icons" id="expire-asc"><a href="?orderName=expire&orderType=asc">arrow_drop_up</a></span>
                    <span class="material-icons" id="expire-desc"><a href="?orderName=expire&orderType=desc">arrow_drop_down</a></span>
                  </span>
                </th>
                <th>Del</th>
              </tr>
            </thead>
            <tbody id="tbody-groceries"></tbody>
          </table>
          <table style="display: none;">
            <tbody>
              <tr id="tr-template-groceries">
                <td><input type="checkbox" name="items-create" onchange="itemsCreate(index)"></td>
                <td name="groceries-name">사과</td>
                <td name="groceries-enter">2021-01-01</td>
                <td class="td-expire"><input type="date" name="groceries-expire" value="2021-02-02" onchange="groceriesUpdate(index)"></td>
                <td class="td-delete">
                  <button class="button-delete" name="groceries-delete" onclick="groceriesDelete(index)"><span class="material-icons">delete</span></button>
                  <input type="hidden" name="groceries-key" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </article>
    </div>
    <footer>© 2021. RED Co. all rights reserved.</footer>
  </div>
</body>
</html>
